<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">   
</head>
<script src="checkout.js"></script>
<body>
    <!-- Cabe√ßalho -->
    <header>
        <nav class="header">
            <a href="index.html">
            <img src="imgs/site/logo.svg" alt="logo"
            width="275px">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#games">Games</a></li>
                <li><a href="index.html#categories">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li id="login"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <div class="checkout-container">
            <h1 class="checkout-title">Checkout</h1>
            
            <form id="checkout-form" action="keygen.html" method="POST">
                <!-- Billing Address Section -->
                <div class="checkout-section">
                    <h2 class="section-title">Billing Address</h2>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="123 Main Street" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="Lisbon" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" name="zipCode" class="form-control" placeholder="1000-001" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" class="form-control" required>
                            <option value="">Select Country</option>
                            <option value="PT">Portugal</option>
                            <option value="ES">Spain</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="IT">Italy</option>
                            <option value="UK">United Kingdom</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="BR">Brazil</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Payment Method Section -->
                <div class="checkout-section">
                    <h2 class="section-title">Payment Method</h2>
                    
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="paymentMethod" value="credit-card" required>
                            <label for="credit-card" class="payment-label">
                                <span class="payment-icon">üí≥</span>
                                Credit/Debit Card
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                            <label for="paypal" class="payment-label">
                                <span class="payment-icon">üÖøÔ∏è</span>
                                PayPal
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="mbway" name="paymentMethod" value="mbway">
                            <label for="mbway" class="payment-label">
                                <span class="payment-icon">üì±</span>
                                MB WAY
                            </label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="bank-transfer" name="paymentMethod" value="bank-transfer">
                            <label for="bank-transfer" class="payment-label">
                                <span class="payment-icon">üè¶</span>
                                Bank Transfer
                            </label>
                        </div>
                    </div>

                    <!-- Credit Card Details (shown when credit card is selected) -->
                    <div id="card-details" class="card-details" style="display: none;">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group half-width">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" maxlength="4">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" name="cardName" class="form-control" placeholder="John Doe">
                        </div>
                    </div>
                </div>

                <!-- Order Summary Section -->
                <div class="checkout-section">
                    <h2 class="section-title">Order Summary</h2>
                    <div class="order-summary">
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span>‚Ç¨99.90</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax:</span>
                            <span>‚Ç¨22.98</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span>‚Ç¨122.88</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn checkout-btn">Complete Order</button>
            </form>
        </div>
    </main>
    
    <!-- Rodap√© -->
    <footer>
        <p class="copyright">¬© 2025 Shop4Games. All Rights Reserved</p>
    </footer>
</body>
</html>
