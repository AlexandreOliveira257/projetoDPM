<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">   
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <a href="index.html" class="logo">Shop4Games</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Your email..." required>
                </div>
                
                <div class="form-group">
                    <label for="password">Passowrd</label>
                    <input type="password" id="password" class="form-control" placeholder="Your passowrd..." required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                
                <div class="form-group" style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" style="font-size: 0.9rem; color: #999;">Forgot your password?</a>
                </div>
            </form>
            
            <div class="login-options">
                <p>Or sign with</p>
                
                <div class="social-login">
                    <img src="imgs/social_icons/google.jpg" alt="Google" href="#" class="social-btn" title="Sign with Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <img src="imgs/social_icons/facebook.ac3b465e-4384-42a8-9142-901c0405e1bc" alt="Facebook"a href="#" class="social-btn" title="Sign with Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <img src="imgs/social_icons/X.avif" alt="X"a href="#" class="social-btn" title="Sign with XX">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                
                <p>Don't have an account? <a href="#" class="register-link">Create</a></p>
            </div>
        </div>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <p class="copyright">© 2025 Shop4Games. All Rights Reserved</p>
    </footer>
</body>
</html>
